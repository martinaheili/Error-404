<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404 - Mars Not Found</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="center404">ERROR 404</div> <!-- Texto central -->

<div id="terminal"></div> <!-- Aquí se escribirán los logs de la terminal -->

<audio id="errorSound" src="sfx/Alert.mp3" preload="auto"></audio>

<div id="modal" class="modal-base">
  <span class="closeModal">✖</span>
  <h1>MARS NOT FOUND</h1>
  <p>We cannot locate Mars. Please contact mission control immediately.</p>
  <div class="countdown-box">
    <p>This message will self-destruct in <span class="countdown">10:00</span></p>
  </div>
  <button class="contactBtn">CONTACT BASE</button>
</div>

<script src="script.js"></script>
</body>
</html>
